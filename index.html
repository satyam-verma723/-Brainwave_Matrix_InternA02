<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Grove - Modern Tech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo">Gadget Grove ðŸ’»</a>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
            </div>
            <div class="cart-icon-wrapper">
                <i class="fas fa-shopping-cart cart-icon"></i>
                <span class="cart-item-count">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Cutting-Edge Tech, Delivered.</h1>
            <p>Discover the latest in modern gadgets and accessories.</p>
        </section>

        <section class="product-section">
            <h2>Our Products</h2>
            <div class="product-grid" id="product-grid">
                </div>
        </section>
    </main>

    <div id="cart-modal" class="modal-overlay hidden">
        <div class="cart-modal-content">
            <button class="close-cart-btn">&times;</button>
            <h2>Your Shopping Cart</h2>
            <div id="cart-items-container">
                <p class="cart-empty-msg">Your cart is empty.</p>
            </div>
            <div class="cart-summary">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Gadget Grove. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
